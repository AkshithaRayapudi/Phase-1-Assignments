<!DOCTYPE html>

</head>

    <br>
    <hr>
    <br>
    <br>
    <div id="sq">
        <img src="Pictures/image3.jpg" height="400px" width="400px" style="border: 5px solid goldenrod;">
    </div>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <div>
        <img src="Pictures/image4.jpg" height="400px" width="400px" style="border: 5px solid goldenrod; border-radius: 50%;" >

</html>
