<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOAT-WITH-WIDTH</title>
    <style>
        div {
            padding: 15px;
            height: 100px;
            text-align: center;
        }

        .div1 {
            background: red;
            float: left;
            width: 50%;
        }

        .div2 {
            background: yellow;
        }

        .div3 {
            background: green;
            float: left;
            width: 50%;
        }

        .div4 {
            background: blue;
        }
    </style>
</head>

<body>
    <div class="div1">
        <br>
        <br>
        Div 1
    </div>
    <div class="div2">
        <br>
        <br>
        Div 2
    </div>
    <div class="div3">
        <br>
        <br>
        Div 3
    </div>
    <div class="div4">
        <br>
        <br>
        Div 4
    </div>
</body>

</html>
